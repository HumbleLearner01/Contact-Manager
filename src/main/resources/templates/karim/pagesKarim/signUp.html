<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../../static/cssKarim/main.css">
    <link rel="stylesheet" href="../../../static/cssKarim/logIn-signUp.css">
    <title>SignUp</title>
</head>
<body>
    <div class="d-flex flex-column h-100 justify-content-center">     
        <div class="logIn col-md-5 col-10 rounded-3 p-5 box-shadow">
            <h2 class="text-uppercase text-light text-center fs-1">signUp</h2>
            <p class="text-secondary text-center">Please fill out this form!</p>
            <div class="inputs">
                <input type="text" class="rounded-pill text-center text-light d-flex" placeholder="Username">
                <input type="email" class="rounded-pill text-center text-light d-flex mt-4" placeholder="Email">
                <input type="password" class="rounded-pill text-center text-light d-flex mt-4" placeholder="Password">
                <input type="text" class="rounded-pill text-center text-light d-flex mt-4" placeholder="Phonenumber">
            </div>
        
            <div class="d-flex flex-column align-items-center mt-4">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="terms">
                    <label class="text-light form-check-label" for="terms">Terms & Conditions</label>
                </div>
            </div>
        
            <div class="submit-logIn">
                <input type="button" value="SignUp" class=" rounded-pill d-flex mt-3 text-light p-2 ps-4 pe-4">
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>

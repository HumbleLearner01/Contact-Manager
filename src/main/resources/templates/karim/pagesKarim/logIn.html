<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../../static/cssKarim/main.css">
    <link rel="stylesheet" href="../../../static/cssKarim/logIn-signUp.css">
    <title>LogIn</title>
</head>
<body>
    <div class="d-flex flex-column justify-content-center h-100">
        <div class="logIn col-md-5 col-10 rounded-3 p-5 box-shadow">
            <h2 class="text-uppercase text-light text-center fs-1">login</h2>
            <p class="text-secondary text-center">Please enter your username and password!</p>
            <div class="inputs">
                <input type="text" class="rounded-pill text-center text-light d-flex" placeholder="Username">
                <input type="password" class="rounded-pill text-center text-light d-flex mt-4" placeholder="Password">
            </div>
    
            <div class="d-flex flex-column align-items-center mt-4 links">
                <a href="#" class="text-secondary text-decoration-none">Forgot password ?</a>
                <a href="signUp.html" class="text-secondary text-decoration-none mt-2">Don't have account? click here!</a>
            </div>
    
            <div class="submit-logIn">
                <input type="button" value="Login" class=" rounded-pill d-flex mt-3 text-light p-2 ps-4 pe-4">
            </div>
    
            <div class="icons d-flex justify-content-center mt-3">
                <a class="bi bi-facebook text-light fs-3" href="#"></a>
                <a href="#" class="bi bi-twitter text-light fs-3 ms-4"></a>
                <a href="#" class="bi bi-google text-light fs-3 ms-4"></a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

<body>
<!--navbar-->
<nav class="fixed-top navbar navbar-expand-lg bg-navbar navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Contact Manager</a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto mb-2 mb-lg-0 text-uppercase">
                <li class="nav-item">
                    <a aria-current="page" class="nav-link" href="#" th:href="@{/}">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>

<!--sidebar-->
<div class="sidebar mt-2">
    <span class="crossBtn" onclick="toggleSidebar()">&times;</span>

    <a class="item" style="text-decoration: none" th:href="@{/user/show-contacts/0}"><i aria-hidden="true" class="fa fa-address-card"></i> View Contacts</a>
    <a class="item" style="text-decoration: none" th:href="@{/user/add-contact}"><i aria-hidden="true" class="fa fa-pencil-alt"></i> Add Contact</a>
    <a class="item" style="text-decoration: none" th:href="@{/user/profile}"><i aria-hidden="true" class="fa fa-user-circle"></i> Profile</a>
    <a class="item" style="text-decoration: none" href=""><i aria-hidden="true" class="fa fa-cog"></i> Settings</a>
    <a class="item" style="text-decoration: none" th:href="@{/logout}"><i aria-hidden="true" class="fa fa-sign-out-alt"></i> Logout</a>
    <div class="divider"></div>
</div>
<!--end of sidebar-->

<!--content-->
<div class="content mt-5">
    <i class="fa fa-bars m-3" onclick="toggleSidebar()" style="color: #cfdbea"></i>
    <div th:replace="${content}"></div>
</div>
<!--end of content-->

<script crossorigin="anonymous"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<script>
    function deleteContact(contactId) {
        swal({
            title: "Are you sure?",
            text: "Once deleted, you will not be able to recover this contact!",
            icon: "warning",
            buttons: true,
            dangerMode: true,
        })
            .then((willDelete) => {
                if (willDelete) {
                    window.location="/user/" + contactId + "/delete";
                } else {
                    swal("Your contact is safe!");
                }
            });
    }
</script>

<script th:src="@{/js/script.js}"></script>
<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</body>
</html>
